<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 
     다음에 오는 모든 형제에 대해서 적용
     틸트(~) 표시 사용.
    
     */
    .orange ~ li {
      color: yellowgreen;
    }
  </style>

</head>
<body>
  <ul>
    <li>딸기</li>
    <li>사과</li>
    <li class="orange">오렌지</li>
    <li>망고</li>
    <li>포도</li>
  </ul>
</body>
</html>
