<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <select name="drink">
        <optgroup label="coffee">
          <option value="ame">아메리카노</option>
          <option value="esp">에스프레소</option>
          <option value="cl">카페라떼</option>
          <option value="capp">카푸치노</option>
        </optgroup>

        <optgroup label="juice">
          <option value="orange">오렌지 쥬스</option>
          <option value="apple">사과 쥬스</option>
          <option value="grape">포도 쥬스</option>
        </optgroup>
      </select>

      <br /><br /><br />
      <hr />

      <input type="text" list="fruits">
      <datalist id="fruits">
        <option>사과</option>
        <option>포도</option>
        <option>오렌지</option>
        <option>망고</option>
        <option>수박</option>
      </datalist>


      <input type="submit" value="주문하기" />
    </form>
  </body>
</html>
