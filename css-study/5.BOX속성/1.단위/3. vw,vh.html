<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    /* user agent(브라우저)가 기본으로 제공하는 스타일을 제거 */
    body {
      margin: 0;
      padding: 0;
    }

    .warp {
      border: 1px solid black;
      width: 30%;
      height: 300px;
    }

    .container {
      width: 50vw; /* 어느 디바이스에서도 비율을 지키기 위한 설정 */
      height: 100vh; /* 디바이스 화면 대비 얼마.... */
      background: red;
    }
  </style>

  <body>
    <div class="wrap">
      <div class="container"></div>
    </div>
  </body>
</html>
