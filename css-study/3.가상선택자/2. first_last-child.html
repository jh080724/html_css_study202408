<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
/* 
  first-child: 클래스 태그 자식의 첫번째 요소에 적용
  last-child: 클래스 태그 자식의 마지막 요소에 적용
  */
.fruits > li:first-child {
  color:red;
}

.fruits > li:last-child{
  color: yellowgreen;
}
</style>

</head>
<body>
  <!-- ul.fruits>li*4 --> 
  <ul class="fruits">
    <li>딸기</li>
    <li>사과</li>
    <li>오렌지</li>
    <li>망고</li>
  </ul>
</body>
</html>
