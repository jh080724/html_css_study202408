<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* 
        자식선택자: "ul >" ul의 자식인 클래스(.orange)를 의미 
        >는 직속자신에게만 적용된아.
      */
      ul > .orange{
        color: orange;

      }

      div > ul > li {
        font-weight: bold;
      }

      div > ul > li > ol {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>안녕안녕~</h1>

    <div>
      <ul>
        <li>
          사과
          <ol>
            <li>1번째</li>
            <li>2번째</li>
            <li>3번째</li>
          </ol>
        </li>
        <li class="orange">오렌지</li>
        <li>딸기</li>
        <ol>
          <li>1번째</li>
          <li>2번째</li>
          <li>3번째</li>
        </ol>
      </ul>
    </div>
    <div>당근</div>
    <p>토마토</p>
    <span class="orange">오렌지</span>
  </body>
</html>
