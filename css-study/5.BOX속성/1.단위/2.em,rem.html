<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      html {
        font-size: 10px;
      }
      div {
        border: 2px solid black;
      }

      .root {
        font-size: 20px;
        width: 60em;  /* 자신의 font-size의 배수 지정이 em, 소수점 사용가능 */
      }

      .parent {
        width: 50%;
        font-size: 2em;
      }

      .child {
        width: 30%;
        font-size: 3rem; /* html Font-size(기본 16px)의 배수 지정 rem, 소수점 사용가능. */
      }
    </style>
  </head>
  <body>
    <div class="root">
      ROOT
      <div class="parent">
        PARENT
        <div class="child">CHILD1</div>
        <div class="child">CHILD2</div>
      </div>
    </div>
  </body>
</html>
