<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 실습</title>
  <style>
    table {
      border-collapse: collapse;
      width: 500px;
      border: 1px, solid black;
    }
    td {

      border: 1px, solid black;
    }
    
  </style>
</head>
<body>
  <h1>공연시간 / 요금 정보</h1>
  <caption>공연시간 / 요금정보</caption>
  <table>
    <tr>
      <td colspan="3">공연요금</td>
    </tr>
    <tr>
      <td>구분</td>
      <td>S석</td>
      <td>VIP</td>
    </tr>
    <tr>
      <td>성인</td>
      <td>50,000원</td>
      <td>70,000원</td>
    </tr>
    <tr>
      <td>청소년</td>
      <td>40,000원</td>
      <td>60,000원</td>
    </tr>
    <tr>
      <td>소인</td>
      <td colspan="2">미취학 아동 일반요금의 50%</td>
    </tr>
    <tr>
      <td rowspan="2">공연시간</td>
      <td>1회</td>
      <td>13:00 - 15:00</td>
    </tr>
    <tr>
      <td>2회</td>
      <td>17:00 - 19:00</td>
    </tr>
  </table>

</body>
</html>
