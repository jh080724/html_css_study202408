<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 기초</title>
  </head>
  <body>
    <!-- 
  사용자가 입력한 값들을 다른 곳(백앤드)으로 전달하기 위해서
  form 태그가 반드시 필요함.
  action: 전송할 정보를 처리할 url -> 웹서버의 특정 url을 지목하게 됨.
  -->
    <form action="#">
      <!-- name을 통해 추후에 서버 내부에서 해당 입력값을 지목할 수 있다.-->
      아이디: <input type="text" name="id" value="zzz" placeholder="아이디" />
      <br />
      비밀번호: <input type="password" name="pwd" placeholder="비밀번호" />
      <br />
      #성별: <br />
      <input type="radio" name="gender" value="male" /> 남
      <input type="radio" name="gender" value="female" /> 여 #취미 <br />
      <input type="checkbox" name="hobby" value="reading" /> 독서
      <input type="checkbox" name="hobby" value="sleep" /> 수면
      <input type="checkbox" name="hobby" value="soccer" /> 축구
      <input type="checkbox" name="hobby" value="golf" /> 골프 <br />

      #자기소개 <br />
      <textarea name="selfintro" cols="30" rows="10"></textarea><br />

      <input type="email" name="email" placeholder="이메일을 입력하세요!"> <br>
      <input type="number" name="age" min="0" max="100"> <br>
      <input type="range" name="point" min="0" max="100" step="10" value="10" > <br>
      <input type="file" name="upload">

      <!-- submit은 사용자가 입력한 양식을 
            form action에 지정한 경로로 제출하는 용도
      -->
      <input type="submit" value="회원가입" />
    </form>
  </body>
</html>
