<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  /* 요소 추가 콜론2개(::) */
ul li::before{
  content: '번호:'; /* 필수 */
  font-weight:bold;
  color: red;
  margin-right: 20px;
}

ul li::after{
  /* 요소 추가에 content는 필수임 */
  content: "";
  width: 10px;
  height: 10px;
  background-color: red;
  display: inline-block;
  border-radius: 50%; /* box 모서리 둥글게: 50%는 원이됨 */
  margin-left: 10px;

}
</style>

</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
</body>
</html>
