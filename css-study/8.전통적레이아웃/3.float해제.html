<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

.container{
  width: 700px;
  padding: 20px;
  border: 3px solid red;

  /* overflow:hidden; float를 해제하는 꼼수: 근데, 비추천, overflow를 써야하는 곳에 못씀.*/
}

.box{
  width: 200px;
  height: 150px;
  border: 3px solid green;
  background: yellow;
  font-size: 50px;

  float: left;
}

.clear-box{
  clear: both;
}

.clearfix::after{
  content: "";
  display: block;
  clear:both;
}


  </style>
</head>
<body>
  <div class="container clearfix">
    <div class="box">1</div>
    <div class="box">2</div>
    <!-- <div class="clear-box"></div> -->
  </div>
</body>
</html>
